# Railway Configuration for AI-HR
# Docs: https://docs.railway.app/deploy/config-as-code

[build]
builder = "dockerfile"
dockerfilePath = "docker/backend.Dockerfile"

[deploy]
startCommand = ""
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

# Обслуживание нескольких сервисов
